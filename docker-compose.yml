# docker-compose.yml
# version: '3.8'

services:
  node0:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_node0
    hostname: node0
    environment:
      - NODE_ID=0
      - NODE_PORT=8000
      - RUST_LOG=info
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/logs
    networks:
      - hotstuff_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

