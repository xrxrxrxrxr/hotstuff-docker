  # 客户端节点 - 交互模式
  client:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_client
    hostname: client
    command: ["client"]  # 覆盖默认命令
    environment:
      - CLIENT_ID=client_1
      - CLIENT_MODE=interactive
      - RUST_LOG=warn
      - NODE_LEAST_ID=${NODE_LEAST_ID}
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE} # 启用 Pompe
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    depends_on:
      - node0
      - node1
      - node2
      - node3
    restart: no 
    profiles:
      - interactive

  perf_tester:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_perf_tester
    hostname: perf_tester
    command: ["client"]  # ← 这里指定运行 client_node 二进制文件
    volumes:
      - ./logs:/logs
    environment:
      - CLIENT_ID=perf_tester_001
      - CLIENT_MODE=load_test  # ← 这个环境变量很重要
      - TARGET_TPS=1000         # ← 目标 1000 TPS
      - TEST_DURATION=300      # ← 运行 5 分钟
      - RUST_LOG=warn
      - POMPE_ENABLE=${POMPE_ENABLE} # 启用 Pompe
      - NODE_HOSTS=${NODE_HOSTS}
    profiles:
      - perf_test

  load_tester:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_load_tester
    hostname: load_tester
    command: ["client"]  # 覆盖默认命令
    environment:
      - CLIENT_ID=load_tester_001
      - CLIENT_MODE=load_test
      - TARGET_TPS=${TARGET_TPS}
      - TEST_DURATION=300
      - RUST_LOG=warn
      - NODE_LEAST_ID=${NODE_LEAST_ID}  # 确保这些环境变量已设置
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE} # 启用 Pompe
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    depends_on:
      - node0
      - node1
      - node2
      - node3
    restart: "no"
    profiles:
      - load_test

networks:
  hotstuff_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
