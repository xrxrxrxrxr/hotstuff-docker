services:
  node0:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_node0
    hostname: node0
    environment:
      - NODE_ID=0
      - NODE_PORT=${NODE_PORT}
      - RUST_LOG=warn
      - NODE_LEAST_ID=${NODE_LEAST_ID}
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE}
      - POMPE_BATCH_SIZE=${POMPE_BATCH_SIZE}
      - POMPE_STABLE_PERIOD_MS=${POMPE_STABLE_PERIOD_MS}
      - POMPE_LEADER_NODE_ID=${POMPE_LEADER_NODE_ID}
    ports:
      - "20000:20000" # pompe communication port
      - "10000:10000" # node communication port
      - "9000:9000" # client listen port
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

