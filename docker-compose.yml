# docker-compose.yml
# version: '3.8'

services:
  node0:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_node0
    hostname: node0
    environment:
      - NODE_ID=0
      - NODE_PORT=${NODE_PORT}
      - RUST_LOG=${LOG_LEVEL}
      - NODE_LEAST_ID=${NODE_LEAST_ID}
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE}
      - POMPE_BATCH_SIZE=${POMPE_BATCH_SIZE}
      - POMPE_STABLE_PERIOD_MS=${POMPE_STABLE_PERIOD_MS}
      - POMPE_LEADER_NODE_ID=${POMPE_LEADER_NODE_ID}
    ports:
      - "20000:20000"
      - "10000:10000"
      - "9000:9000"
      - "21000:21000" 
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  node1:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_node1
    hostname: node1
    environment:
      - NODE_ID=1
      - NODE_PORT=${NODE_PORT}
      - RUST_LOG=${LOG_LEVEL}
      - NODE_LEAST_ID=${NODE_LEAST_ID}
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE}
      - POMPE_BATCH_SIZE=${POMPE_BATCH_SIZE}
      - POMPE_STABLE_PERIOD_MS=${POMPE_STABLE_PERIOD_MS}
      - POMPE_LEADER_NODE_ID=${POMPE_LEADER_NODE_ID}
    ports:
      - "20001:20000"
      - "10001:10000"
      - "9001:9000"
      - "21001:21000"  
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # command: ["docker_node_adversary"]

  node2:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_node2
    hostname: node2
    environment:
      - NODE_ID=2
      - NODE_PORT=${NODE_PORT}
      - RUST_LOG=${LOG_LEVEL}
      - NODE_LEAST_ID=${NODE_LEAST_ID}
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE}
      - POMPE_BATCH_SIZE=${POMPE_BATCH_SIZE}
      - POMPE_STABLE_PERIOD_MS=${POMPE_STABLE_PERIOD_MS}
      - POMPE_LEADER_NODE_ID=${POMPE_LEADER_NODE_ID}
    ports:
      - "20002:20000"
      - "10002:10000"
      - "9002:9000"
      - "21002:21000"
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # command: sh -c "sleep 5 && docker_node"
  node3:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_node3
    hostname: node3
    environment:
      - NODE_ID=3
      - NODE_PORT=${NODE_PORT}
      - RUST_LOG=${LOG_LEVEL}
      - NODE_LEAST_ID=${NODE_LEAST_ID}
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE}
      - POMPE_BATCH_SIZE=${POMPE_BATCH_SIZE}
      - POMPE_STABLE_PERIOD_MS=${POMPE_STABLE_PERIOD_MS}
      - POMPE_LEADER_NODE_ID=${POMPE_LEADER_NODE_ID}
    ports:
      - "20003:20000"
      - "10003:10000"
      - "9003:9000"
      - "21003:21000"
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # client: interactive mode
  client:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_client
    hostname: client
    command: ["client"] 
    environment:
      - CLIENT_ID=client_1
      - CLIENT_MODE=interactive
      - RUST_LOG=${LOG_LEVEL}
      - NODE_LEAST_ID=${NODE_LEAST_ID}
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE} # Pompe
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    depends_on:
      - node0
      - node1
      - node2
      - node3
    restart: no 
    profiles:
      - interactive

  perf_tester:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_perf_tester
    hostname: perf_tester
    command: ["client"]  
    volumes:
      - ./logs:/logs
    environment:
      - CLIENT_ID=perf_tester_001
      - CLIENT_MODE=load_test  
      - TARGET_TPS=1000        
      - TEST_DURATION=300      
      - RUST_LOG=${LOG_LEVEL}
      - POMPE_ENABLE=${POMPE_ENABLE} 
      - NODE_HOSTS=${NODE_HOSTS}
    profiles:
      - perf_test

# client: load test mode
  load_tester:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hotstuff_load_tester
    hostname: load_tester
    command: ["client"]  
    environment:
      - CLIENT_ID=load_tester_001
      - CLIENT_MODE=load_test
      - TARGET_TPS=${TARGET_TPS}
      - TEST_DURATION=300
      - RUST_LOG=${LOG_LEVEL}
      - NODE_LEAST_ID=${NODE_LEAST_ID}  
      - NODE_NUM=${NODE_NUM}
      - NODE_HOSTS=${NODE_HOSTS}
      - POMPE_ENABLE=${POMPE_ENABLE}
    volumes:
      - ./logs:/logs
      - ./logs/node:/log
    networks:
      - hotstuff_network
    depends_on:
      - node0
      - node1
      - node2
      - node3
    restart: "no"
    profiles:
      - load_test

networks:
  hotstuff_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
