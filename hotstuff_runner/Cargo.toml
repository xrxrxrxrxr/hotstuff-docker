[package]
name = "hotstuff_runner"
version = "0.1.0"
edition = "2021"

[dependencies]
hotstuff_rs = { path = "../hotstuff_rs" }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4"] }
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
async-trait = "0.1"

[[bin]]
name = "node"
path = "src/main.rs"